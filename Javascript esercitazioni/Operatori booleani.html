    <!--costrutto switch--> 
   <script type="text/javascript">
       var d=new Date();
       var theDay=d.getDay();
        switch (theDay){
            case 5: 
            document.write("<b>Finally Friday</b>");
            break;
            case 6: 
            document.write("<b>Finally Saturday</b>"); 
            break;
            case 0:
            document.write("<b>Finally Sunday</b>")
            default:
            document.write("<b>Buonanotte ai suonatori</b>") 
        }
    </script>
